apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.alex193a.apkeditor.translate"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "1.0.0"
        buildConfigField "String", "API_KEY", "trnsl.1.1.20170711T173201Z.fccb97843f71dc9f.961f8769c2565fd5632cc6d268a3ef4ea9ee60de"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
